<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./static/images/favicon.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./static/css/style.css">

  <title>Microblog</title>
</head>

<body>
  <div class="w3-container">
    <header>
      <h1>Microblog <img class="title-image" src="./static/images/write.png" alt="blog logo"></h1>
    </header>

    <!-- navbar -->
    <nav class="w3-bar w3-blue w3-padding w3-round-large">
      <div class="w3-right w3-mobile">
        <a href="https://www.python.org/" class="w3-bar-item w3-button w3-round w3-mobile">Python</a>
        <a href="https://flask.palletsprojects.com/" class="w3-bar-item w3-button w3-round w3-mobile">Flask</a>
        <a href="https://www.mongodb.com/" class="w3-bar-item w3-button w3-round w3-mobile">MongoDB</a>
      </div>
    </nav>
  </div>

  <!-- row start -->
  <main class="w3-row-padding">

    <!-- left column start: textarea for writing new blog post -->
    <section class="w3-col l6 m6">
      <div class="w3-margin-bottom">
        <p class="w3-xlarge">Add new post</p>
        <form method="POST">
          <p class="w3-large">
            <label for="entry">
              Entry:
            </label>
            <br>
            <textarea name="content" id="entry" wrap="hard"></textarea>
          </p>
          <button type="submit" class="w3-button w3-round w3-blue" name="BlogButtons" value="submit">Submit</button>
        </form>
      </div>
    </section>
    <!-- left column end -->

    <!-- right column start: cards of blog posts in descending order (deleteable) -->
    <section class="w3-col l6 m6">
      {% for entry in entries %}
      <!-- card -->
      <div class="w3-card-4">
        <header class="w3-container w3-blue">
          <form action="#" method="POST">
            <button type="submit" class="w3-button w3-round w3-blue w3-hover-red w3-right w3-tiny w3-margin-top" name="BlogButtons"
              value="{{ entry[2] }}">&#10006;</button>
          </form>
          <p class="w3-xlarge">{{ entry[0] | truncate(30, true) }}</p>
        </header>
        <div class="w3-container">
          <p>{{ entry[0] }}</p>
        </div>
        <footer class="w3-container w3-blue">
          <time datetime="{{ entry[1] }}">{{ entry[1] }}</time>
        </footer>
      </div>
      {% endfor %}
    </section>
    <!-- right column end -->

  </main>
  <!-- row end -->
</body>

</html>
